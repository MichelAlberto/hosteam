<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo</title>
    <link rel="icon" type="image/png" href="img/foto.png">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="logo">
            <a href="index.html"><img src="img/logo2.png" alt="Logo do Site"></a>
        </div>

        <form id="cadastroForm">
            <div id="form-feedback" class="feedback-message"></div>
        
            <div class="input-group">
                <input type="text" id="nomeCompleto" placeholder="Nome Completo" >
                <span id="nomeCompleto-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group half">
                <input type="date" id="data_nasc">
                <span id="data_nasc-error" class="mensagem-error"></span> </div>
        
            <div class="input-group half">
                <select id="sexo" >
                    <option value="">Sexo</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outro">Outro</option>
                </select>
                <span id="sexo-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group">
                <input type="text" id="nomeMaterno" placeholder="Nome Materno" >
                <span id="nomeMaterno-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group">
                <input type="text" id="cpf" placeholder="CPF" >
                <span id="cpf-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group">
                <input type="email" id="email" placeholder="E-mail" >
                <span id="email-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group half">
                <input type="tel" id="tel_celular" placeholder="+55 (DD) 9XXXX-XXXX" >
                <span id="tel_celular-error" class="mensagem-error"></span> </div>
        
            <div class="input-group half">
                <input type="tel" id="tel_fixo" placeholder="+55 (DD) XXXX-XXXX">
                <span id="tel_fixo-error" class="mensagem-error"></span> </div>

            <div class="input-group half">
                <input type="tel" id="cep" placeholder="CEP" >
                <span id="cep-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group half">
                <input type="text" id="Uf" placeholder="UF"> <span id="Uf-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group">
                <input type="text" id="enderecoCompleto" placeholder="Rua" >
                <span id="enderecoCompleto-error" class="mensagem-error"></span>
            </div>

            <div class="input-group half">
                <input type="text" id="numero" placeholder="NÃºmero" > 
                <span id="numero-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group half">
                <input type="text" id="complemento" placeholder="Complemento">
                <span id="complemento-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group">
                <input type="text" id="login" placeholder="Login" >
                <span id="login-error" class="mensagem-error"></span>
            </div>
        
            <div class="input-group half">
                <div class="campo-com-icone">
                    <input type="password" id="senha" placeholder="Senha" >
                    <i class="fa-solid fa-eye toggle-password" onclick="toggleSenha('senha', this)"></i>
                </div>
                <span id="senha-error" class="mensagem-error"></span>
            </div>
            
            <div class="input-group half">
                <div class="campo-com-icone">
                    <input type="password" id="confirmarSenha" placeholder="Confirmar Senha" >
                    <i class="fa-solid fa-eye toggle-password" onclick="toggleSenha('confirmarSenha', this)"></i>
                </div>
                <span id="confirmarSenha-error" class="mensagem-error"></span>
            </div>       
        
            <button type="submit">Enviar</button>
            <button type="button" onclick="limparFormulario()">Limpar</button>
        
        </form>
        <p id="p2" ><a id="p1" href="login.html">Voltar</a></p>
        
    </div>

    <div id="toast-message" class="toast"></div>
    
    <script src="https://unpkg.com/imask@7.6.1/dist/imask.js"></script>
    
    <script src="./java_script/mascara.js"></script> 
    <script src="./java_script/cadastro.js"></script>

    </body>
</html>
